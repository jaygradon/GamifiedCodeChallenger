<app-navbar></app-navbar>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-sm-12">
              <div class="title">Leaderboards</div>
            </div>
            <div class="col-sm-12">
              <table class="table table-striped">
                <thead>
                <tr>
                  <th>Name</th>
                  <th>Challenges Completed</th>
                  <th>Gold Earned</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let ud of userDatas">
                  <td>{{ud.displayName}}</td>
                  <td>{{getChallengesCompleted(ud)}}</td>
                  <td>{{ud.gold}}</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
