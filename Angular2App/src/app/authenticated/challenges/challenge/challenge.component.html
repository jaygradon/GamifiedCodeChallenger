<div class="title">
  {{challenge.title}}
</div>
{{challenge.description}}
<div class="text-area-container">
          <textarea class="form-control" rows="5">{{challenge.code}}
          </textarea>
</div>
<button class="btn btn-default" (click)="goBackPressed()">Back</button>
<div class="pull-right">
  <button class="btn btn-default" (onClick)="runCode()">Run Code</button>
  <button class="btn btn-primary" (onClick)="submitCode()">Submit Code</button>
</div>
