<form>
  <div class="form-group">
    <label for="inputEmail" class="login-label">Email address</label>
    <input required type="email" class="form-control" id="inputEmail" name="loginEmail" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="loginEmail">
  </div>
  <div class="form-group">
    <label for="inputPassword" class="login-label">Password</label>
    <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="loginPassword" [(ngModel)]="loginPassword">
  </div>
  <button class="btn btn-primary" (onClick)="submitLoginForm()">Login</button>
</form>
